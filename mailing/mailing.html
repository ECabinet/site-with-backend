<div class="container">
    <span class="header">E-Cabinet <span id="type-it"></span></span>
</div>
<div id="content" class="row">
    <div id="left" class="col-md-5">
        <img src="images/logo.png" class="img-fluid mx-auto d-block logo">
        <p>To hear future E-Cabinet podcasts, sign up your email and phone number.  We will notify you when new podcasts arrive!</p>
    </div>

    <div id="form" class="col-md-7">
        <h1>Sign Up</h1>
        <form method="post" class="form-group">

            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <input
                    type="text"
                    name="fname"
                    placeholder="First Name"
                    class="form-control"
                    ng-model="$ctrl.fFame">
                <div class="input-group-addon"><span class="fa fa-id-card-o"></span></div>
            </div>

            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <input
                    type="text"
                    name="lname"
                    placeholder="Last Name"
                    class="form-control"
                    ng-model="$ctrl.lName">
                <div class="input-group-addon"><span class="fa fa-id-card-o"></span></div>
            </div>

            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                 <input
                    type="text"
                    name="phone"
                    placeholder="Phone"
                    class="form-control"
                    ng-model="$ctrl.phone">
                <div class="input-group-addon"><span class="fa fa-phone"></span></div>
            </div>

            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <input
                type="text"
                name="email"
                placeholder="Email"
                class="form-control"
                ng-model="$ctrl.email">
                <div class="input-group-addon"><span class="fa fa-envelope-o"></span></div>
            </div>

            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control"
                ng-model="$ctrl.password">
                <div class="input-group-addon"><span class="fa fa-lock"></span></div>
            </div>

            <div class="buttons row">
                <div class="col-md-6">
                    <button class="sign-up" type="submit" ng-click="$ctrl.signup()">Sign up!</button>
                </div>

                <div class="col-md-6">
                    <button type="button" class="social-btn facebook"><span class="fa fa-facebook"></span></button>
                    <button type="button" class="social-btn twitter"><span class="fa fa-twitter"></span></button>
                    <button type="button" class="social-btn google"><span class="fa fa-google-plus"></span></button>
                </div>
        </form>
    </div>
</div>
