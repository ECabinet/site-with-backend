<div id="podcast">
    <div class="podcast-episode container">
        <h1 ng-bind="$ctrl.episode.title"></h1>
        <span class="info">{{ $ctrl.episode.date | date: 'shortDate' }}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{{ $ctrl.episode.timeLength }}</span>

        <div class="col-md-7 mx-auto">
            <div id="podcast-content">
               {{ $ctrl.episode.description }}
            </div>

            <div id="podcast-audio">
                <iframe width="100%" height="166" scrolling="no" frameborder="no" ng-src="{{ $ctrl.source }}"></iframe>
            </div>
        </div>
    </div>

    <div class="container reviews">
        <h1>Reviews</h1>

        <div ng-repeat="review in $ctrl.reviews" ng-if="$ctrl.reviews.length">
            <review
                review="review">
            </review>
        </div>

        <div ng-if="!$ctrl.reviews.length">
            <h3>No reviews yet!</h3>
        </div>

        <div class="review mx-auto col-md-7" ng-if="$ctrl.writeReview">
            <form>
              <div class="form-group">
                <textarea
                    class="form-control"
                    rows="3"
                    ng-model="$ctrl.description"
                    id="description"
                    name="description">
                </textarea>
              </div>
              <div class="form-group">
                Rating: 
                <select class="form-control" ng-model="$ctrl.rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <button
                type="submit"
                class="btn btn-default"
                ng-click="$ctrl.saveReview()">Submit</button>
            </form>
        </div>

        <div class="review mx-auto col-md-7" ng-if="!$ctrl.writeReview">
            <button
                class="btn btn-default"
                ng-click="$ctrl.writeReview = !$ctrl.writeReview">
                Write a Review
            </button>
        </div>
    </div>
</div>
