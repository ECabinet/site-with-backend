<div id="podcast-episodes">
  <div class="podcast-header">
    <h1>Add Podcast</h1>
  </div>

  <div class="podcast-list col-md-5 mx-auto">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title" ng-model="$ctrl.title">
      </div>
      <div class="form-group">
        <label for="date">Date  (MM-DD-YYYY)</label>
        <input type="text" class="form-control" id="date" placeholder="Date" ng-model="$ctrl.date">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Description" ng-model="$ctrl.description"></textarea>
      </div>
      <div class="form-group">
        <label for="time">Length (XX:XX:XX)</label>
        <input type="text" class="form-control" id="time" placeholder="Length" ng-model="$ctrl.length">
      </div>
      <div class="form-group">
        <label for="url">Podcast Embed URL</label>
        <input type="text" class="form-control" id="url" placeholder="URL" ng-model="$ctrl.url">
      </div>
      <div class="form-group">
        <label for="pic">Pic URL</label>
        <input type="text" class="form-control" id="pic" placeholder="Pic URL" ng-model="$ctrl.pic">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="$ctrl.submit()">Submit</button>
    </form>
  </div>
</div>
