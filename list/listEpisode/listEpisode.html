<div class="row episode">
    <div class="col-3">
        <img src="{{ $ctrl.episode.pic }}">
    </div>

    <div class="col">
        <h1><a ui-sref="episode({ podcastId: $ctrl.episode.id })" class="nav-link">{{ $ctrl.episode.title }}</a></h1>
        <span class="info">{{ $ctrl.episode.date | date: 'shortDate' }}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{{ $ctrl.episode.timeLength }}</span>

        <p>
            {{ $ctrl.episode.description }}
        </p>
    </div>
</div>
